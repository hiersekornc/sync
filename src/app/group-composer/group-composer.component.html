<div class="group-composer" cdkDropListGroup>
  <div class="roster-layouter"></div>
  <div class="roster-container">
    <mat-form-field>
      <mat-label>Find player</mat-label>
      <input matInput placeholder="Search in name, alias or idâ€¦" [(ngModel)]="query" name="search">
      <button mat-button *ngIf="query" matSuffix mat-icon-button aria-label="Clear" (click)="query=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-list dense cdkDropList [cdkDropListData]="roster" class="roster-list" cdkDropListSortingDisabled
      (cdkDropListDropped)="drop($event)">
      <mat-list-item class="roster-entry" *ngFor="let item of roster" [class.hidden-entry]="isRosterItemHidden(item)"
        cdkDrag>
        <div class="roster-entry-placeholder" *cdkDragPlaceholder></div>
        <div>{{item.name}}</div>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="setup-workspace">
    <div class="course">
      <syn-course-destination> </syn-course-destination>
      <mat-card class="setup-list-container">
        <mat-list dense *ngFor="let row of setup" cdkDropList [cdkDropListData]="row" class="setup-list"
          cdkDropListSortingDisabled (cdkDropListDropped)="dropOrSwap($event)">
          <mat-list-item class="setup-entry" *ngFor="let item of row" cdkDrag>
            <div class="setup-entry-placeholder" *cdkDragPlaceholder></div>
            <syn-role-icon [isActive]="item.isTank" [roleType]='RoleType.Tank'> </syn-role-icon>
            <syn-role-icon [isActive]="item.isHealer" [roleType]='RoleType.Healer'> </syn-role-icon>
            <syn-role-icon [isActive]="item.isMeleeDps" [roleType]='RoleType.MeleeDps'> </syn-role-icon>
            <syn-role-icon [isActive]="item.isRangeDps" [roleType]='RoleType.RangeDps'> </syn-role-icon>
            <syn-role-icon [isActive]="item.isMagicDps" [roleType]='RoleType.MagicDps'> </syn-role-icon>
            <div class="setup-entry-spacer"></div>
            {{item?.name}}
          </mat-list-item>
        </mat-list>
      </mat-card>

      <div class="setup-adder">
        <button mat-mini-fab color="primary" aria-label="Add group">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

  </div>
</div>
