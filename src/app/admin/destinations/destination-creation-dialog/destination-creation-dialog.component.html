<h1 mat-dialog-title>Create Destination Group</h1>
<div mat-dialog-content>
    <mat-form-field>
      <mat-label>Gruop Name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
