<h1 mat-dialog-title>Create time</h1>
<div mat-dialog-content>
    <mat-form-field>
      <mat-label>Time</mat-label>
      <input matInput [(ngModel)]="data.text">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
